<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container p-4">
  <div class="bg-white p-4 rounded shadow">
    <h2 class="text-center mb-4">Event Registration</h2>

    <form class="needs-validation" novalidate>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required title="Enter your full name">
        <label for="name">Full Name</label>
        <div class="invalid-feedback">Required</div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required title="Enter a valid email">
        <label for="email">Email</label>
        <div class="invalid-feedback">Required</div>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone" required title="Enter your phone">
        <label for="phone">Phone</label>
        <div class="invalid-feedback">Required</div>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="event" required title="Select event">
          <option value="">Choose...</option>
          <option>Workshop</option>
          <option>Seminar</option>
          <option>Competition</option>
        </select>
        <label for="event">Select Event</label>
        <div class="invalid-feedback">Select one</div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary w-100" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>

<script>
// Tooltip
const tooltips = document.querySelectorAll('[title]')
tooltips.forEach(el => new bootstrap.Tooltip(el))

// Validation
(() => {
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', e => {
      if (!form.checkValidity()) {
        e.preventDefault()
        e.stopPropagation()
      }
      form.classList.add('was-validated')
    })
  })
})();
</script>

</body>
</html>
