<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
</head>
<body>
  <h2>To-Do List</h2>
  <input id="taskInput" placeholder="New Task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script>
    function sendToServer(data) {
      return new Promise(res => setTimeout(() => res(console.log('Saved:', data)), 300));
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      if (!input.value.trim()) return;
      const li = document.createElement('li');
      li.innerHTML = `${input.value} <button onclick="deleteTask(this)">‚ùå</button>`;
      document.getElementById('taskList').appendChild(li);
      sendToServer({ action: 'add', task: input.value });
      input.value = '';
    }

    function deleteTask(btn) {
      const li = btn.parentNode;
      sendToServer({ action: 'delete', task: li.firstChild.textContent.trim() }).then(() => li.remove());
    }
  </script>
</body>
</html>
