<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Weather App</title>
</head>
<body>
  <h2>Weather App</h2>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div id="result"></div>

  <script>
    const weatherData = {
      "Pune": { temp: 30, humidity: 70, condition: "Sunny" },
      "Delhi": { temp: 40, humidity: 50, condition: "Hot" },
      "Mumbai": { temp: 32, humidity: 80, condition: "Humid" },
      "Nagpur": { temp: 38, humidity: 60, condition: "Clear" }
    };

    function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      document.getElementById('result').innerHTML = "Loading...";
      setTimeout(() => {
        const data = weatherData[city];
        if (data) {
          document.getElementById('result').innerHTML = `
            <h3>Weather in ${city}</h3>
            Temp: ${data.temp}Â°C<br>
            Humidity: ${data.humidity}%<br>
            Condition: ${data.condition}
          `;
        } else {
          document.getElementById('result').innerHTML = "City not found!";
        }
      }, 500); // simulate AJAX delay
    }
  </script>
</body>
</html>
